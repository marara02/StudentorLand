{% extends 'main/base.html' %}
{% block title %}
Create notes
{% endblock %}
{% block content %}
    <section id="contact" class="contact">
    <div class="container">
        <div class="row">
    <div class="col-xl-4 text-center" style="margin-left: 10%">
        {% load static %}
              <img src="{% static 'main/img/features-3.png' %}" class="img-fluid p-4" alt="">
            </div>

            <div class="col-lg-6">
                <form method="post" class="php-email-form" style="margin-top: 10%; margin-left: 10%; width: 50%;">

                        {% csrf_token %}
                        <div class="row gy-4">
                            {{ form.name }}<br>
                            {{ form.email }}<br>
                            {{ form.telephone }}<br>
                            {{ form.university }}<br>
                            {{ form.discipline }}<br>
                            <button type="submit" class="btn btn-success">Отправить запрос на ментора</button>
                            <span>{{error}}</span>
                        </div>
                </form>
            </div>
        </div>
    </div>

</section>
{% endblock %}
