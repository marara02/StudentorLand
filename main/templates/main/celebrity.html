{% extends 'main/base.html' %}
{% block title %}
{{ title }}
{% endblock %}
{%block content%}

{% if tasks %}
{% for el in tasks %}
    <div class="alert alert-success mt-2" style="margin-top: 20%">
        <h2>{{ el.title }}</h2>
        <p>{{ el.task }}</p>
    </div>
{% endfor %}
{% else %}
<p> У нас нет записей</p>
{% endif %}
{% endblock %}
